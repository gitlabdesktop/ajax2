<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form </title>
    <link rel="stylesheet" href="Form.css">
    <!-- <link rel="stylesheet" href="display.html"> -->

</head>

<body>
    <div class="container">
        <h2> Advance Form</h2><br>
        <form id="signupForm">
            <label for="Name">User Name :</label>
            <input type="text" placeholder="Enter user name" id="name"><br><br>
            <label for="Email">Email :</label>
            <input type="text" placeholder="Enter user email id " id="email"><br><br>
            <label for="Password">Password:</label>
            <input type="password" placeholder="Enter password" id="password"><br><br>
            <label for="submit">
                <input type="submit" onclick="storeData()">
            </label>
        </form>
    </div>
    <script>
        function storeData() {
            var Name = document.getElementById("name").value;
            var Email = document.getElementById("email").value;
            var Password = document.getElementById("password").value;

            var formData = {
                "Name": Name,
                "Email": Email,
                "Password": Password
            };

            var xmr = new XMLHttpRequest();

            xmr.open("POST", "http://127.0.0.1:5501/", true);

            xmr.onreadystatechange = () => {
                localStorage.setItem("formData", JSON.stringify(formData));
                window.location.href = "diplay.html";

                alert("Registation successfully");
            }
        }

    </script>
</body>

</html>
